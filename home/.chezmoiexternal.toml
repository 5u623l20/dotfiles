[".local/share/dein/repos/github.com/Shougo/dein.vim"]
    type = "archive"
    url = "https://github.com/Shougo/dein.vim/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "84h"
{{ if (.gotroot) }}
[".config/zsh/plugins/zit"]
    type = "archive"
    url = "https://github.com/thiagokokada/zit/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".config/zsh/plugins/zsh-completions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-completions/archive/refs/heads/master.zip"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
#zit-il "https://github.com/romkatv/powerlevel10k" "powerlevel10k" "powerlevel10k.zsh-theme"
{{- end }}
{{- if and (not .ephemeral) (not .headless) (.personal) (ne .chezmoi.os "darwin")}}
{{-   $fontDir := "" }}
{{-   if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}
["{{ $fontDir }}/Fira Code SemiBold Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/SemiBold/complete/Fira%20Code%20SemiBold%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/Fira Code Regular Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/Regular/complete/Fira%20Code%20Regular%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/Fira Code Bold Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/Bold/complete/Fira%20Code%20Bold%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/Fira Code Light Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/Light/complete/Fira%20Code%20Light%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/Fira Code Medium Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/Medium/complete/Fira%20Code%20Medium%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/Fira Code Retina Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/FiraCode/Retina/complete/Fira%20Code%20Retina%20Nerd%20Font%20Complete%20Mono.ttf"
    refreshPeriod = "168h"
{{- end }}

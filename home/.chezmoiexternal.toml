[".local/share/dein/repos/github.com/Shougo/dein.vim"]
    type = "archive"
    url = "https://github.com/Shougo/dein.vim/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "84h"
